<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عربة التسوق - WMA</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="cart.css" />
</head>
<body>
  <header class="navbar">
    <div id="navbarLinks"></div>
  </header>

  <main class="cart-page">
    <!-- ✅ رسالة التذكير -->
    <div id="loginReminder" class="login-reminder hidden">
      ⚠️ يجب تسجيل الدخول لإتمام الشراء
    </div>

    <h2 class="cart-title"><span>🛒</span> عربة التسوق</h2>
    <div id="cartItems"></div>

    <div class="cart-summary">
      <p><strong>الإجمالي:</strong> <span id="cartTotal">0</span> $</p>
      <div class="cart-actions">
        <button class="action-btn danger" id="clearCart">إفراغ العربة</button>
        <button class="action-btn" id="checkoutBtn">إتمام الشراء</button>
      </div>
    </div>
  </main>

  <script src="../navbar.js"></script>
  <script src="../theme.js"></script>
  <script src="cart.js"></script>
</body>
</html>
